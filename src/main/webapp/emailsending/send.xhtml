<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">発信</ui:define>

    <ui:define name="viewname">発信</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <h:form id="actionType">
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-md-12">
                <div class="card" >
                    <div class="p-grid">
                        <div class="p-col-2">
                            <div class="card grid-item">発信種類</div>
                        </div>
                        <div class="p-col-4">
                            <p:selectOneMenu value="#{sendView.workType}">
                                <f:selectItem itemLabel="カスタマイズ発信" itemValue=""/>
                                <f:selectItems value="#{sendView.workTypes}"/>
                                <p:ajax listener="#{sendView.onItemSelect}" event="change" process="@this" update="targetSelectACQ"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>
                <div class="card" >
                    <div class="p-grid" >
                        <div class="p-col-2">
                            <div class="card grid-item">アクワイアラー</div>
                        </div>
                        <div class="p-col-4">
                            <p:selectCheckboxMenu  id="targetSelectACQ" label="未選択" multiple="true" filter="true" filterMatchMode="startsWith"
                                                   value="#{sendView.agentListSelected}" converter="#{agentConverter}">
                                <f:selectItems value="#{sendView.agentList}" var ="agent" itemLabel="#{agent.name}" itemValue="#{agent}"/>
                            </p:selectCheckboxMenu>
                        </div>



                        <div class="p-col-2">
                            <div class="card grid-item">イシュア</div>
                        </div>
                        <div class="p-col-4">
                            <p:selectCheckboxMenu label="未選択" filter="true" multiple="true" filterMatchMode="startsWith"
                                                    value="#{sendView.selectedIssuer}">
                                <f:selectItems value="#{sendView.issuerList}"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-col-2">
                            <div class="card grid-item">包括</div>
                        </div>
                        <div class="p-col-4">
                            <p:selectCheckboxMenu label="未選択" filter="true" multiple="true" filterMatchMode="startsWith"
                                                    value="#{sendView.selectedInclude}">
                                <f:selectItems value="#{sendView.includeList}"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-col-2">
                            <div class="card grid-item">ベンダー</div>
                        </div>
                        <div class="p-col-4">
                            <p:selectCheckboxMenu label="未選択" filter="true" multiple="true" filterMatchMode="startsWith"
                                                    value="#{sendView.selectedVendor}">
                                <f:selectItems value="#{sendView.vendorList}"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-col-2">
                            <div class="card grid-item">OnUs加盟店</div>
                        </div>
                        <div class="p-col-4">
                            <p:selectCheckboxMenu label="未選択" filter="true" multiple="true" filterMatchMode="startsWith"
                                                    value="#{sendView.selectedMerchant}">
                                <f:selectItems value="#{sendView.merchantList}"/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-col-2">
                            <div class="card grid-item">その他</div>
                        </div>
                        <div class="p-col-4">
                            <p:selectCheckboxMenu label="未選択" filter="true" multiple="true" filterMatchMode="startsWith"
                                                    value="#{sendView.selectedOthers}">
                                <f:selectItems value="#{sendView.othersList}"/>
                            </p:selectCheckboxMenu>
                        </div>
                    </div>

                    <div class="p-grid p-justify-end">
                        <div class="p-col-1">
                            <p:button value="クリア" />
                        </div>
                        <div class="p-col-1">
                            <p:button value="検索" />
                        </div>
                    </div>

                </div>

                <div class="card">

                        <div class="p-grid ">
                            <div class="p-col-12">
                                <div class="card">
                                    <p:dataTable widgetVar="customersDT2" var="customer" value="#{dataTableDemoView.customers2}" selectionMode="single" reflow="true"
                                                 selection="#{dataTableDemoView.selectedCustomer}" rowKey="#{customer.id}" scrollable="true" scrollHeight="500"
                                                 styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines">
                                        <f:facet name="header">
                                            <div class="customers-table-header">
                                                <span style="font-weight: bold">CUSTOMERS</span>

                                                <span class="ui-input-icon-left filter-container">
                                        <i class="pi pi-search"/>
                                        <p:inputText id="globalFilter" onkeyup="PF('customersDT2').filter()" placeholder="Search"/>
                                    </span>
                                            </div>
                                        </f:facet>
                                        <p:column headerText="Name" sortBy="#{customer.name}" filterBy="#{customer.name}">
                                            <h:outputText value="#{customer.name}" />
                                        </p:column>
                                        <p:column headerText="Country" sortBy="#{customer.country.name}" filterBy="#{customer.country.name}">
                                            <span class="flag flag-#{customer.country.code}" style="width: 30px; height: 20px"/>
                                            <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{customer.country.name}" />
                                        </p:column>
                                        <p:column headerText="Representative" sortBy="#{customer.representative.name}" filterBy="#{customer.representative.name}">
                                            <p:graphicImage name="images/avatar/#{customer.representative.image}" library="demo" width="32" style="vertical-align: middle" />
                                            <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{customer.representative.name}" />
                                        </p:column>
                                        <p:column headerText="Join Date" sortBy="#{customer.date}" filterBy="#{customer.date}">
                                            <h:outputText value="#{customer.date}" />
                                        </p:column>
                                        <p:column headerText="Status" sortBy="#{customer.status}" filterBy="#{customer.status}">
                                            <span class="customer-badge status-#{customer.status.name().toLowerCase()}">#{customer.status}</span>
                                        </p:column>
                                        <p:column headerText="Activity" sortBy="#{customer.activity}">
                                            <p:progressBar value="#{customer.activity}" displayOnly="true" style="height: .5rem"/>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>

                </div>
                <div class="card">
                    <div class="p-col-12">
                        <h5>発信内容</h5>
                        <p:inputTextarea rows="30" placeholder="Your message" />
                    </div>

                    <div class="p-grid p-justify-center">
                        <div class="p-col-2">
                            <p:button value="送信" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </h:form>
    </ui:define>

</ui:composition>
