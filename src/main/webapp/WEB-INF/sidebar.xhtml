<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pc="http://primefaces.org/california">

    <div class="layout-sidebar">
        <div class="sidebar-scroll-content">
            <h:form id="sidebarProfileForm">
                <ui:fragment rendered="true">
                    <div class="user-profile">
                        <a id="sidebar-profile-button" href="#">
                            <p:graphicImage name="images/avatar.png" library="california-layout"/>
                            <span class="sidebar-profile-name">lldd</span>
                            <span class="sidebar-profile-role">Administrator</span>
                        </a>
                        <ul id="sidebar-usermenu" class="usermenu">
                            <li>
                                <a href="#">
                                    <i class="pi pi-fw pi-user"/>
                                    <span class="topbar-item-name">Profile</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="pi pi-fw pi-cog"/>
                                    <span class="topbar-item-name">Settings</span>
                                    <i class="layout-menuitem-toggler pi pi-fw pi-angle-down"/>
                                </a>
                                <ul>
                                    <li role="menuitem">
                                        <a href="#">
                                            <i class="pi pi-fw pi-palette"/>
                                            <span>Change</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </ui:fragment>
            </h:form>
            <h:form id="menuform">
                <pc:menu widgetVar="CaliforniaMenuWidget">
                    <p:menuitem id="om_dashboard" value="管理センター" icon="pi pi-fw pi-home" outcome="/index"/>
                    <p:submenu id="om_components" label="一斉発信" icon="pi pi-fw pi-envelope" styleClass="text-badge">
                        <f:attribute name="badge" value="New"/>
                        <p:menuitem id="om_emailsent" value="発信" icon="pi pi-fw pi-send" outcome="/emailsending/send" />
                        <p:menuitem id="om_addressmanager" value="メール管理" icon="pi pi-fw pi-id-card" outcome="/emailsending/edit" />
                    </p:submenu>
                    <p:submenu id="om_default" label="管理者管理" icon="pi pi-fw pi-briefcase" >
                        <p:menuitem id="om_user" value="管理者情報管理" icon="pi pi-fw pi-pencil"/>
                    </p:submenu>
                </pc:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
